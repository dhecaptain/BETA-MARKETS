<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="customer">
        <h1>Have some questions ?</h1>
        <div class="email-sect">
        <img src="../images/email.png" id="email-img"/>
        <form id="client" action="https://formspree.io/f/mbjnkzve" method="post">
            <div class="section-text">
            <label for="text">Full Name</label>
            <input type="text" id=text placeholder="FULL NAME" class="text input-tag " name="name">
            <label for="tel" >Contact</label>
            <input type="tel" id="tel" placeholder="TELEPHONE" class="tel input-tag" name="phone number">
            <label for="num">Street address</label>
            <input type="number" id="num" class="number input-tag" name="street address" placeholder="STREET ADDRESS">
            <label for="email">Email</label>
            <input type="email" id="email" class="email input-tag" name="email" placeholder="YOUR EMAIL">
            <section id="subscribe">
            <input type="radio" class="subscribe" checked>
            <span>Receive emails</span>
            </section>
            <button type="submit" id="submit">SEND MESSAGE</button>
            </div>
            <div class="text-section">
            <textarea class="textarea" name="message">Your questions...</textarea>
        </div>
        </form>
        
    </div>
    </div>
